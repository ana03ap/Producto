<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product details</title>
    <link rel="stylesheet" href="style/styles3.css">
</head>

<body>
    <header>

        <box-icon name='menu'></box-icon>

        <div class="izquierda">
            <box-icon name='search-alt-2'></box-icon>
            <box-icon name='cart'></box-icon>
        </div>

    </header>

    <main>
        <div class="container-ppl">
                <div class="details">
                    <div class="bar">
                        <p>Product</p>
                        <p>Price </p>
                        <p>Quantity</p>
                        <p>Total</p>
                    </div>
                    <div class="items-comprados">
                        <ul>
                            <li>aqui va un item comprado</li>
                        </ul>
                    </div>


                </div>

                <div class="card-total">
                    <p>Card total</p>

                    <div class="prices">
                        <div id="subtotal">
                            <p>Subtotal</p>
                            <p>Rs 250,000,000</p>
                        </div>

                        <div id="total">
                            <p>total</p>
                            <p>Rs 250,000,000</p>
                        </div>
                    </div>

                    <a href="" id="checkout">Check out</a>
                </div>
            </div>

            


            
        <div class="icons">

            <div class="icon trophe">
                <box-icon name='trophy' ></box-icon>
                <div class="info-icon">
                    <p>High quality</p>
                </div>
                
            </div>

            <div class="icon warranty">
                <box-icon name='check-circle'></box-icon>
                <div class="info-icon">
                    <p>High quality</p>
                </div>
            </div>

            <div class="icon shipping">
                <box-icon name='package'></box-icon>
                <div class="info-icon">
                    <p>Free shipping</p>
                </div>
                
            </div>

            <div class="icon support">
                <box-icon name='support' ></box-icon>
                <div class="info-icon">
                    <p>24/7 Support</p>
                <p>Dedicated support</p>
                </div>
                
            </div>
        </div>





    </main>

    <footer>
        <box-icon type='logo' name='facebook'></box-icon>
        <box-icon name='instagram' type='logo'></box-icon>
        <box-icon name='twitter' type='logo'></box-icon>
        <box-icon name='envelope'></box-icon>
    </footer>
</body>

<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>

</html>
