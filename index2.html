<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product details</title>
    <link rel="stylesheet" href="style/styles2.css">
</head>

<body>
    <header>

        <box-icon name='menu'></box-icon>

        <div class="izquierda">
            <box-icon name='search-alt-2'></box-icon>
            <box-icon name='cart'></box-icon>
        </div>

    </header>

    <main>
        <div class="container-ppl">
            <div id="arco">
                <div></div>
            </div>
            <section id="sofa">
                <img src="img/sofa.png" alt="sofa" id="imgSofa">
            </section>

            <div id="info">
                <div id="nombre-precio">
                    <p>$150</p>
                    <p>Green furniture</p>

                </div>
                <hr>

                <div class="details">
                    <p>Details </p>
                    <box-icon name='right-arrow-alt'></box-icon>
                </div>

                <div class="size">
                    <p>Size</p>
                    <box-icon name='right-arrow-alt'></box-icon>
                </div>

                <div class="tallas">
                    <p>S</p>
                    <p>M</p>
                    <p>L</p>
                </div>


                <div class="prencial-shops">
                    <p>Presencial Shops</p>
                    <box-icon name='right-arrow-alt'></box-icon>
                </div>

                <form action="" >
                    <select name="" id="">
                        <option value="">COLOMBIA </option>
                        <option value="">CANADA</option>
                        <option value="">JAPAN</option>
                        <option value="">UNITED KINGDOM </option>
                        <option value="">EUROPEAN UNION </option>
                    </select>
                </form>

                <div class="add-to-the-car">
                    <a href="#">Buy</a>
                    <a href="#">ADD TO THE CARD</a>
                </div>

            </div>
        </div>





    </main>

    <footer>
        <box-icon type='logo' name='facebook'></box-icon>
        <box-icon name='instagram' type='logo'></box-icon>
        <box-icon name='twitter' type='logo'></box-icon>
        <box-icon name='envelope'></box-icon>
    </footer>
</body>

<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>

</html>
